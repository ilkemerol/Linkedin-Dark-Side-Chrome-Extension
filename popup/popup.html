<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css"
      rel="stylesheet"
    />
    <link href="../styles/switch.css" rel="stylesheet" type="text/css" />
    <link href="../styles/popup.css" rel="stylesheet" type="text/css" />
  </head>

  <body style="width: 500px; padding: 10px;">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <!-- <img src="https://via.placeholder.com/150" /> -->
          <i
            class="fab fa-galactic-republic"
            style="font-size: 72px; color: #d8e4e6; line-height: 88px;"
          ></i>
        </div>
        <div class="col-6">
          <h1 id="headline" style="line-height: 88px;">Dark Side</h1>
        </div>
        <div class="col-3">
          <div class="check_container">
            <div class="cercle">
              <div class="moon_details" id="m_d1"></div>
              <div class="moon_details" id="m_d2"></div>
              <div class="moon_details" id="m_d3"></div>
            </div>

            <div class="ghyama_container">
              <div class="ghyama">
                <div id="ghyama_d1"></div>
                <div id="ghyama_d2"></div>
                <div id="ghyama_d3"></div>
              </div>
            </div>

            <div class="check_details">
              <div class="small_cercle" id="c1"></div>
              <div class="small_cercle" id="c2"></div>
              <div class="small_cercle" id="c3"></div>
              <div class="small_cercle" id="c4"></div>
              <div class="small_cercle" id="c5"></div>
              <div class="small_cercle" id="c6"></div>
              <div class="small_cercle" id="c7"></div>
              <div class="small_cercle" id="c8"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <hr />
        <div class="col-12">
          <button
            id="clearSet"
            type="button"
            class="btn btn-outline-primary"
            style="border-radius: 10px;"
          >
            Clear My Settings
          </button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12"></div>
      </div>
    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="../cors/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../cors/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../cors/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../cors/mdb.min.js"></script>
    <script src="popup.js"></script>
    <script src="../styles/switch.js"></script>
  </body>
</html>
