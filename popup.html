<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./styles/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link href="./styles/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="./styles/css/mdb.min.css" rel="stylesheet" />
    <link href="./styles/css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 pt-2 pb-2 text-center">
          <img
            src="./styles/image/darth-vader.png"
            alt="darth-vader"
            width="128"
          />
        </div>
        <div class="col-6 pt-2 pb-2">
          <h2 class="text-center text-uppercase">Welcome</h2>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <p>Leave Dark Side</p>
        </div>
        <div class="col-6 text-center">
          <!-- Default switch -->
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customSwitches"
            />
            <label class="custom-control-label" for="customSwitches"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./styles/js/jquery.min.js"></script>
  <script src="./styles/js/popper.min.js"></script>
  <script src="./styles/js/bootstrap.min.js"></script>
  <script src="./styles/js/mdb.min.js"></script>
  <script src="./popup.js"></script>
</html>
